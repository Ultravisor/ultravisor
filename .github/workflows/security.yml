name: Security checks

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main
  schedule:
    # Every day at midnight UTC
    - cron: "0 0 * * *"

permissions:
  contents: write
  attestations: write
  security-events: write

jobs:
  deps:
    name: Fetch deps
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Elixir
      id: beam
      uses: erlef/setup-beam@v1
      with:
        otp-version: '28'
        elixir-version: '1.19'
    - name: Cache Mix
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get --check-locked
    - name: Submit dependencies to GitHub
      continue-on-error: true
      uses: erlef/mix-dependency-submission@v1
    - name: Review action
      uses: actions/dependency-review-action@v4
      if: "${{ github.event_name == 'pull_request_target' }}"

  audit:
    name: Check dependencies for vulnerabilities
    runs-on: ubuntu-latest
    needs: [deps]

    steps:
    - uses: actions/checkout@v4
    - name: Setup Elixir
      id: beam
      uses: erlef/setup-beam@v1
      with:
        otp-version: '28'
        elixir-version: '1.19'
    - name: Cache Mix
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Compile deps
      run: mix deps.compile
    - name: MixAudit check
      run: mix deps.audit

  sobelow:
    name: Security check
    runs-on: ubuntu-latest
    needs: [deps]

    steps:
    - uses: actions/checkout@v4
    - name: Setup Elixir
      id: beam
      uses: erlef/setup-beam@v1
      with:
        otp-version: '28'
        elixir-version: '1.19'
    - name: Cache Mix
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Compile deps
      run: mix deps.compile
    - name: Sobelow checks
      run: mix sobelow --config > results.sarif
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      continue-on-error: true
      with:
        sarif_file: results.sarif
        category: sobelow
